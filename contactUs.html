    <header class="header">
        <div class="mainBackground" id="formbackground" alt="תמונה של כוס יין בשקיעה">
            <h1 class="mainTitle">יש לכם שאלה? צרו איתנו קשר!</h1>
        </div>
    </header>

    <main class="main">
        <form>
            <label class="labels" for="firstname">
                הכנס את שמך הפרטי:
                <input type="text" id="firstname" placeholder="הקלד את שמך הפרטי" class="input">
            </label>
            <label class="labels" for="lastname">
                הכנס את שם המשפחה:
                <input type="text" id="lastname" placeholder="הקלד את שם המשפחה" class="input">
            </label>
            <label class="labels" for="phone">
                הכנס את מס׳ הטלפון שלך:
                <input type="tel" id="number" placeholder="הקלד את מס׳ הטלפון שלך" class="input">
            </label>
            <label class="labels" for="email">
                הכנס את המייל שלך:
                <input type="email" id="email" placeholder="הקלד את המייל שלך" class="input">
            </label>
            <label class="labels">
                באיזה נושא הפנייה שלך?
                <select class="input">
                    <option value="type">סוגי יין</option>
                    <option value="winery">יקבים</option>
                    <option value="forMe">מה מתאים לי</option>
                </select>
            </label>
            <fieldset id="source">
                <legend>איך שמעת עלינו?</legend>
                <label>
                    <input type="radio" name="source" value="social" class="radio"> רשתות חברתיות
                </label>
                <label>
                    <input type="radio" name="source" value="friend" class="radio"> חבר/ה המליץ/ה
                </label>
                <label>
                    <input type="radio" name="source" value="search" class="radio"> חיפוש בגוגל
                </label>
            </fieldset>
            <label class="labels">
                הערות נוספות שחשוב שנדע:
                <textarea id="opinion" placeholder="חשוב לנו לשמוע את דעתך" row="5" class="input"></textarea>
            </label>
            <label class="labels">
                <div>מה דעתך על האתר שלנו? </div>
                <div>
                    <span>1</span>
                    <input type="range" name="points" min="1" max="5" id="range" />
                    <span>5</span>
                </div>
            </label>
            <label class="labels" for="agreement">
                <input type="checkbox" id="agreement" checked id="checkbox"> אני מסכים לתנאי השימוש
            </label>
            <label for="send">
                <input type="submit" id="send" value="שלח את הטופס">
            </label>
        </form>
    </main>
